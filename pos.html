    <style>
        /* RESET & VARS */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }

        /* SCREENS */
        .screen {
            display: none;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 0.2s;
        }

        .screen.active {
            display: block;
        }

        /* UI COMPONENTS */
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: #4f46e5;
            color: white;
            font-size: 16px;
            font-weight: 700;
            text-align: center;
            cursor: pointer;
            transition: transform 0.1s;
            margin-bottom: 12px;
        }

        .btn:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .btn-sec {
            background: white;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-red {
            background: #ef4444;
            color: white;
        }

        input {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            margin-bottom: 16px;
            background: white;
            outline: none;
        }

        input:focus {
            border-color: #4f46e5;
        }

        .card {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .badge {
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 20px;
            font-weight: 700;
        }

        .bg-green {
            background: #dcfce7;
            color: #166534;
        }

        .bg-red {
            background: #fee2e2;
            color: #991b1b;
        }

        .bg-yellow {
            background: #fef3c7;
            color: #b45309;
        }

        /* GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .p-card {
            background: white;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            text-align: center;
        }

        .p-card:active {
            border-color: #4f46e5;
            background: #f9fafb;
        }

        .p-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            height: 36px;
            overflow: hidden;
            line-height: 1.3;
        }

        .p-price {
            font-size: 16px;
            font-weight: 800;
            color: #4f46e5;
        }

        .p-stock {
            font-size: 10px;
            color: #6b7280;
            margin-top: 4px;
        }

        /* FLOATER */
        #floater {
            position: fixed;
            bottom: 20px;
            left: 5%;
            width: 90%;
            background: #111827;
            color: white;
            padding: 16px 24px;
            border-radius: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
            z-index: 100;
            transform: translateY(150%);
            transition: transform 0.3s;
        }

        #floater.files {
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

        // GLOBAL STATE

var em = localStorage.getItem('df_employees');
if (em) s.employees = JSON.parse(em);
                // var sh ... BORRAR carga de turno

async function loginWithPin(pin) {
    if (s.loggingIn) return;
    s.loggingIn = true;
    var pinInput = el('pin-login-val');
    pinInput.disabled = true;

    // 1. INTENTO LOCAL (Memoria del tel√©fono)
    var foundUser = null;
    
    // Si la memoria est√° vac√≠a, intentamos recargarla
    if (!s.employees || s.employees.length === 0) {
         var em = localStorage.getItem('df_employees');
         if (em) s.employees = JSON.parse(em);
    }

    // Buscamos comparando Texto con Texto
    if(s.employees && s.employees.length > 0) {
        foundUser = s.employees.find(function(u){ return String(u.pin) === String(pin); });
    }

    if (foundUser) {
        // ‚úÖ LOGIN LOCAL EXITOSO
        completeLogin(foundUser.name);
    } else {
        // 2. INTENTO ONLINE (Plan B - Igual que Desktop)
        // Si no est√° en memoria local, preguntamos al servidor
        console.log("‚ö†Ô∏è No encontrado localmente. Preguntando al servidor...");
        
        try {
            // Usamos fetch directo para validar
            const res = await fetch(s.url, {
                method: 'POST',
                redirect: 'follow',
                headers: { 'Content-Type': 'text/plain' },
                body: JSON.stringify({ action: 'validateUserPin', pin: pin })
            }).then(function(r){ return r.json() });

            if (res.success && res.employee) {
                // ‚úÖ LOGIN ONLINE EXITOSO
                console.log("‚úÖ Servidor valid√≥ el PIN");
                completeLogin(res.employee.name);
            } else {
                throw new Error("PIN Incorrecto");
            }
        } catch (e) {
            console.log("‚ùå Fall√≥ validaci√≥n online:", e);
            s.loggingIn = false;
            pinInput.disabled = false;
            showPinError('PIN incorrecto o Sin Conexi√≥n');
            pinInput.value = '';
            pinInput.focus();
        }
    }
}

// Funci√≥n auxiliar para no repetir c√≥digo
function completeLogin(name) {
    s.loggingIn = false;
    var pinInput = el('pin-login-val');
    pinInput.disabled = false;
    s.user = name;
    pinInput.value = '';
    goToPOS();
}

            // Ya no llamamos a watchShiftStatusMobile()

function logout() {
    s.user = '';
    s.cart = [];
    updCart(); // <--- ESTA LINEA ES CLAVE PARA LIMPIAR LA UI
    hide('scr-pos'); hide('scr-setup');
    show('scr-shift');
    if (el('pin-login-val')) el('pin-login-val').value = '';
    if (el('pos-user')) el('pos-user').textContent = '';
}
        function render() {
            var g = el('grid');
            if (!g) return;
            g.innerHTML = '';
            if (!s.prods || !Array.isArray(s.prods)) s.prods = [];
            var q = (el('search').value || '').toUpperCase();
            var list = s.prods.filter(function (p) {
                if (!p || !p.n) return false;
                return !q || p.n.toUpperCase().indexOf(q) > -1;
            }).slice(0, 50);
            if (list.length === 0) {
                g.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:20px;color:#999">' +
                    (s.prods.length === 0 ? 'Inventory Empty<br><small>' + (FB_OK ? 'Cloud Connected ‚òÅÔ∏è' : 'Offline Mode ‚ö°') + '</small>' : 'No matches') + '</div>';
                return;
            }
            list.forEach(function (p) {
                var d = document.createElement('div');
                d.className = 'p-card';
                d.onclick = function () { add(p); };

                // Si el stock (s) es menor o igual al reorden (r), PINTA ROJO
                var stockStyle = (p.s <= (p.r || 5)) ? 'color:#ef4444; font-weight:800' : 'color:#6b7280';

                d.innerHTML = '<div class="p-name">' + p.n + '</div>' +
                    '<div class="p-price">$' + p.p + '</div>' +
                    '<div class="p-stock" style="' + stockStyle + '">' + p.s + '</div>';
                g.appendChild(d);
            });
        }
        function filter() { render(); }
        function add(p) { var oficial = s.prods.find(function(x){ return x.sku === p.sku; });
if(oficial && p.p > oficial.p) {
    return alert("‚õî SEGURIDAD: Precio manipulado.");
}
            var exist = s.cart.find(function (i) { return i.sku === p.sku; });
            if (exist) exist.q++; else s.cart.push({ sku: p.sku, n: p.n, p: p.p, q: 1 });
            updCart();
            if (navigator.vibrate) navigator.vibrate(50);
        }
        var tempPayments = [];
        function updCart() {
            var t = 0, c = 0;
            s.cart.forEach(function (i) { t += i.p * i.q; c += i.q; });
            el('fl-count').innerText = c + ' items';
            el('fl-total').innerText = '$' + t;
            el('pay-total').innerText = '$' + (t - getPaidTotal());
            el('pay-amount').value = (t - getPaidTotal());
            var f = el('floater');
            if (c > 0) f.classList.add('files'); else f.classList.remove('files');
            var l = el('cart-list');
            l.innerHTML = '';
            s.cart.forEach(function (i, idx) {
                var d = document.createElement('div');
                d.style.cssText = 'display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid #eee';
                d.innerHTML = '<div><b>' + i.n + '</b><br><span style="color:#666">' + i.q + ' x $' + i.p + '</span></div>' +
                    '<div style="text-align:right"><b>$' + (i.q * i.p) + '</b><br><button onclick="rem(' + idx + ')" style="color:red;border:none;background:none;font-weight:bold;margin-top:4px">REMOVE</button></div>';
                l.appendChild(d);
            });
            if (tempPayments.length > 0) {
                var pDiv = document.createElement('div');
                pDiv.style.color = 'green'; pDiv.innerHTML = '<br><b>Pagado:</b>';
                tempPayments.forEach(function (p) { pDiv.innerHTML += '<div>' + p.method + ': $' + p.amount + '</div>'; });
                l.appendChild(pDiv);
            }
        }
        function getPaidTotal() {
            return tempPayments.reduce(function (a, b) { return a + Number(b.amount); }, 0);
        }
        function rem(idx) {
            if (tempPayments.length) { if (!confirm("Cancelar pagos parciales?")) return; tempPayments = []; }
            s.cart.splice(idx, 1);
            updCart();
            if (s.cart.length === 0) closeCart();
        }
        function openCart() { tempPayments = []; updCart(); show('scr-pay'); }
        function closeCart() { hide('scr-pay'); tempPayments = []; }
        function pay(method) {
            if (!navigator.onLine) return alert("‚õî SIN INTERNET: No se puede procesar la venta.");
            if (s.cart.length === 0) return;
            var cartTotal = s.cart.reduce(function (a, b) { return a + (b.p * b.q); }, 0);
            var paidSoFar = getPaidTotal();
            var remaining = cartTotal - paidSoFar;
            var amountInput = Number(el('pay-amount').value);
            if (!amountInput || amountInput <= 0) amountInput = remaining;
            if (amountInput > remaining) amountInput = remaining;
            tempPayments.push({ method: method, amount: amountInput });
            var newPaid = getPaidTotal();
            if (newPaid >= cartTotal - 0.5) {
                var txn = {
                    action: 'processTransaction', txnId: 'TXN-' + Date.now(),
                    date: new Date().toISOString(), user: s.user || 'MobileUser',
                    params: { cash: 0, card: 0 }, total: cartTotal,
                    payMethod: tempPayments.length > 1 ? 'Mixto' : tempPayments[0].method,
                    payments: tempPayments,
                    items: s.cart.map(function (i) { return { sku: i.sku, name: i.n, qty: i.q, price: i.p }; })
                };
                s.sales.push(txn);
                localStorage.setItem('df_sales_q', JSON.stringify(s.sales));
                s.cart = []; tempPayments = [];
                closeCart();
                alert("Venta Exitosa! ü¶ì");
                updCart();
                render();
                syncQueue();
            } else {
                updCart();
            }
        }
function syncQueue() {
    if (s.sales.length === 0) return;
    
    // Si no hay URL, no hacemos nada
    if (!s.url) return;

    var txn = s.sales[0];
    
    // Usamos AbortController para timeout de 10s
    const controller = new AbortController();
    const id = setTimeout(() => controller.abort(), 10000);

    fetch(s.url, { 
        method: 'POST', 
        // IMPORTANTE: Quitamos 'mode: no-cors' para recibir respuesta real si es posible
        headers: { 'Content-Type': 'text/plain' }, // text/plain evita preflight
        body: JSON.stringify(txn),
        signal: controller.signal
    })
    .then(function (res) {
        clearTimeout(id);
        if(!res.ok) throw new Error("HTTP Error");
        return res.text(); // Consumimos respuesta
    })
    .then(function () {
        // √âXITO: Quitamos de la cola
        s.sales.shift();
        localStorage.setItem('df_sales_q', JSON.stringify(s.sales));
        
        el('net-stat').innerText = "SYNC (" + s.sales.length + ")";
        el('net-stat').className = "badge bg-yellow";
        
        if (s.sales.length > 0) setTimeout(syncQueue, 1000); 
        else {
             el('net-stat').innerText = "ONLINE";
             el('net-stat').className = "badge bg-green";
        }
    })
    .catch(function (e) {
        clearTimeout(id);
        // ERROR: Mantenemos en cola
        console.log("Sync failed:", e);
        el('net-stat').innerText = "PENDIENTES (" + s.sales.length + ")";
        el('net-stat').className = "badge bg-yellow"; 
    });
}
async function fetchConfigAndStartFb() {
    if (!s.url) return;
    try {
        console.log("üåç Conectando a script...", s.url);
        // AGREGAMOS HEADERS Y REDIRECT PARA EVITAR ERRORES CORS EN MOVIL
        const res = await fetch(s.url, { 
            method: 'POST', 
            redirect: 'follow',
            headers: { 'Content-Type': 'text/plain' }, 
            body: JSON.stringify({ action: 'getSystemConfig' }) 
        }).then(function(r) { return r.json(); });

        if(res.success && res.fbUrl) {
            console.log("‚úÖ Configuraci√≥n recibida:", res.fbUrl);
            localStorage.setItem('df_fb_config', JSON.stringify({ databaseURL: res.fbUrl, projectId: res.projectId }));
            startFinal(res.fbUrl, res.projectId);
        } else {
            console.log("‚ùå Error en respuesta:", res);
            fallback();
        }
    } catch(e) { 
        console.error("‚ùå Error de red:", e);
        fallback(); 
    }
}
function fallback() {
    // Intentamos recuperar la √∫ltima configuraci√≥n buena
    var cached = JSON.parse(localStorage.getItem('df_fb_config') || 'null');
    
    if(cached && cached.databaseURL && cached.projectId) {
        startFinal(cached.databaseURL, cached.projectId);
    } else {
        // Si no hay nada, avisamos. NO CONECTAMOS A NADA POR DEFECTO.
        if(el('net-stat')) {
             el('net-stat').innerText = "CONFIG ERR"; 
             el('net-stat').className = "badge bg-red";
        }
        alert("‚ö†Ô∏è No se pudo conectar. Revisa tu internet o la URL del script.");
    }
}
// BUSCA LA FUNCI√ìN startFinal(dbUrl, pid) Y REEMPL√ÅZALA POR ESTA:

function startFinal(dbUrl, pid) {
    if (typeof firebase === 'undefined') {
        el('net-stat').innerText = "LIB ERR"; 
        return;
    }
    try {
        if (!firebase.apps.length) firebase.initializeApp({ databaseURL: dbUrl, projectId: pid });
        var db = firebase.database();
        FB_OK = true;
        
        // Monitor de Conexi√≥n
        db.ref('.info/connected').on('value', function(sn){ 
            var c=sn.val(); 
            if(el('net-stat')) { 
                el('net-stat').className = c ? 'badge bg-green' : 'badge bg-red'; 
                el('net-stat').innerText = c ? 'ONLINE' : 'OFFLINE'; 
            }
        });
        
        // Cargar Inventario
        db.ref('inventory').on('value', function(sn){ 
            if(sn.val()){ 
                s.prods = Object.values(sn.val()).map(function(p){
                    return {sku:p.sku, n:p.name, p:Number(p.price)||0, s:Number(p.stock)||0, r:Number(p.reorder)||5};
                }); 
                localStorage.setItem('df_prods', JSON.stringify(s.prods)); 
                render(); 
            }
        });

        // üî• CARGAR EMPLEADOS (ESTO ES LO IMPORTANTE)
        db.ref('employees').on('value', function (snap) {
            var val = snap.val();
            if(val) {
                s.employees = Object.values(val);
                // Guardar inmediatamente en localStorage
                localStorage.setItem('df_employees', JSON.stringify(s.employees));
                console.log("‚úÖ Usuarios descargados:", s.employees.length);
            }
        });
        
        render();
    } catch (e) { console.error("FB Init Err",e); el('net-stat').innerText="FB ERR"; }
}
